<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/scripts/GoogleMaps.js"></script>
  


  <link rel="stylesheet" href="stylesheet.css">
  <title>WinterWalk</title>

  <style>
    #map {
      position: absolute;
      height:100%;
      width:100%;
      left: 0;
      top: 0;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>
  <div id="add_form">

    <button type="button" id='refresh_info' style="display:block;">Refresh Map</button>
    <form>
        Add Information
        <div id="municipality_div">
          Municipality:
          <select class="template form-municipality" id='municipality' name="municipality">
              <option value="">Select one</option>
          </select>
          <br>
        </div>
        <div id="street_div" style="display:none !important;">
          Street:
          <select class="template form-municipality" id='street' name="street">
              <option value="">Select one</option>
          </select>
          <br>
        </div>
        <div id="between_div" style="display:none !important;">
          Between:
          <select class="template form-municipality" id='between' name="between">
              <option value="">Select one</option>
          </select>
          <br>
        </div>
    </form>
    <div id="condition" style="display:none !important;">
        Condition: 
        <span class="menu-grouping">
          <input type="radio" id="safe_rd" name="cond" value=1> Safe 
          <input type="radio" name="cond" value=2> Caution
          <input type="radio" name="cond" value=3> Dangerous  
        </span>
        <br>
    </div>
    <button type="button" id='submit_button' style="display:none !important;">Submit</button>
  </div>

  <div id="map"></div>

  <script src="/__/firebase/7.4.0/firebase-app.js"></script>
  <script src="/__/firebase/7.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="//unpkg.com/navigo@6"></script>

  <script src="/scripts/Main.js"></script>
  <script src="/scripts/Firebase.functions.js"></script>
  <script src="/database/database_json.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSrQjKl6beKTCuWgp9K3OSw6jhq11x05k&callback=initMap"
    async defer></script>
  
  

</body>
</html>
