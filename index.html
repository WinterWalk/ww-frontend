<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>WinterWalk</title>
</head>
<body>

  <div id="add_form">
    Add Information
    <br> <br>
    <form>
        Municipality:
        <select class="template form-municipality" id='municipality' name="municipality">
            <option value="">Select one</option>
        </select>
        <br>

        Street:
        <select class="template form-municipality" id='street' name="street">
            <option value="">Select one</option>
        </select>
        <br>

        From:
        <select class="template form-municipality" id='from' name="from">
            <option value="">Select one</option>
        </select>
        <br>

        To:
        <select class="template form-municipality" id='to' name="to">
            <option value="">Select one</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
  </div>

  <div id="map"></div>

  <script src="/__/firebase/7.4.0/firebase-app.js"></script>
  <script src="/__/firebase/7.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="//unpkg.com/navigo@6"></script>

  <script src="/scripts/Main.js"></script>
  <script src="/scripts/Firebase.functions.js"></script>
  <!-- <script src="/scripts/GoogleMaps.js"></script> -->

  <script>
    var polylineCoordinates = [];
var myLatlng = {lat: 45.393776, lng: -75.683198};
var map;

var myStyles =[
    {
        featureType: "poi",
        elementType: "labels",
        stylers: [
            { visibility: "off" }
        ]
    }
];

function initMap() {
        
    linePath = new google.maps.Polyline({
          path: polylineCoordinates,
          geodesic: true,
          strokeColor: '#000000',
          strokeOpacity: 1.0,
          strokeWeight: 4
      });
                       
      // initialize map
      map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: myLatlng,
          styles: myStyles,
          disableDefaultUI: true
      });
    }
  
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADlS3N85mBecT8zSJ4iwYETlu_QZCgStY&callback=initMap">
  </script>

</body>
</html>
