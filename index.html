<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/scripts/GoogleMaps.js"></script>
  


  <link rel="stylesheet" href="stylesheet.css">
  <title>WinterWalk</title>

  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>

  

  <div id="add_form">
    Add Information
    <br> <br>
    <form>
        Municipality:
        <select class="template form-municipality" id='municipality' name="municipality">
            <option value="">Select one</option>
        </select>
        <br>

        Street:
        <select class="template form-municipality" id='street' name="street">
            <option value="">Select one</option>
        </select>
        <br>

        From:
        <select class="template form-municipality" id='from' name="from">
            <option value="">Select one</option>
        </select>
        <br>

        To:
        <select class="template form-municipality" id='to' name="to">
            <option value="">Select one</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
  </div>

  <div id="map"></div>

  <script src="/__/firebase/7.4.0/firebase-app.js"></script>
  <script src="/__/firebase/7.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.4.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="//unpkg.com/navigo@6"></script>

  <script src="/scripts/Main.js"></script>
  <script src="/scripts/Firebase.functions.js"></script>
  <script src="/database/database_json.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSrQjKl6beKTCuWgp9K3OSw6jhq11x05k&callback=initMap"
    async defer></script>
  
  

</body>
</html>
