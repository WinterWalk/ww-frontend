    #map {
      position: absolute;

<body>
  <div id="add_form">

  
    <table style="width:100%">
      <tr>
        <td> <h2> Winter Walk </h2></td>

        <td > <div id="refresh_but"> <button type="button" id='refresh_info' style="display:block;">Refresh Map</button> </div></td>
      </tr>
    </table>

        Add Information
        <div id="street_div">
          Street:
          <input list="street" oninput="onInput_str()" id='input_str' >
          <datalist id="street"></datalist>
          <br>
        </div>
        
        <div id="between_div" style="display:none !important;">
          Between:
          <input list="between" oninput="onInput_bet()" id='input_bet' >
          <datalist id="between"></datalist>
          <br>
        </div>
    <div id="condition" style="display:none !important;">
        Condition: 
        <span class="menu-grouping">
          <input type="radio" id="safe_rd" name="cond" value=1> Safe 
          <input type="radio" name="cond" value=2> Snow
          <input type="radio" name="cond" value=3> Ice  
        </span>
        <br>
    </div>
    <button type="button" id='submit_button' style="display:none !important;">Submit</button>
  </div>
